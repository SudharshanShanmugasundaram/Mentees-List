<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mentees-List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div>
                    <h2 class="title">Mentees-List</h2>
                </div>
            </header>
            <div id="add-mentee">
                <div id="button-wrapper">
                    <button>Add Mentee Details</button>
                </div>
                <div id="add-mentee-details" style="display: none;">
                    <form name="details" id="inputform">
                        <label>Name :</label> <input type="text" id="inputname" class="input">
                        <label>Roll Number :</label> <input type="text" id="rno" class="input">
                        <label>Department :</label> <input type="text" id="dep" class="input">
                        <label>Rating :</label> <div><input type="checkbox" name="1" class="input"><input type="checkbox" name="2" class="input"><input type="checkbox" name="3" class="input"><input type="checkbox" name="4" class="input"><input type="checkbox" name="5" class="input"></div>
                        <label>Comments :</label> <input type="text" id="comments" class="input">
                        <input type="reset" id="resetform">
                        <input type="submit"  id="submitform">
                    </form>
                </div>
            </div>    
            <div id="display-list">
                <h3>List of Mentees</h3>
                <ul> 
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
